name: Setup PHP with Composer
on:
  push:
    tags:
      - 'v*'
jobs:
  main:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP w/ Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: Clean up
        run: rm -rf .git .github .gitignore codeception.yml composer.lock css/src gulpfile.js js/src package.json tests vendor

      - run: ls -la

      - name: Composer Install
        run: composer install

      - name: Save Artifact
        uses: actions/upload-artifact@v3
        with:
          name: plugin
          path: .

      - name: Get Artifact
        uses: actions/download-artifact@v3
        with:
          name: plugin

      - name: Display structure of downloaded files
        run: ls -R

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.0
        with:
          type: 'zip'
          filename: 'plugin.zip'

      - run: ls -la

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.run_number }}